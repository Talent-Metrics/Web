<div [formGroup]="parent">
    <div formGroupName="address" class="address_container">
        <div *ngFor="let field of formFields" appearance="fill" color="primary" [ngClass]="{
          'address_col': true,
          'mat-form-field mat-primary mat-form-field-type-mat-input mat-form-field-appearance-fill mat-form-field-can-float mat-form-field-has-label mat-form-field-should-float': true,
          'address_25': field.class === 'address_25',
          'address_33': field.class === 'address_33',
          'address_50': field.class === 'address_50',
          'address_67': field.class === 'address_67',
          'address_75': field.class === 'address_75',
          'address_100': field.class === 'address_100'
        }">
          <div class="mat-form-field-wrapper">
            <div class="mat-form-field-flex">
              <div class="mat-form-field-infix">
                <span class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored">
                    {{getValue(field.key)}}&nbsp;
                </span>
                <span class="mat-form-field-label-wrapper">
                  <label class="mat-form-field-label" >
                    <mat-label >{{ field.value }}</mat-label>
                  </label>
                </span>
              </div>
            </div>
            <div class="mat-form-field-underline ">
              <span class="mat-form-field-ripple"></span>
            </div>
            <div class="mat-form-field-subscript-wrapper">
              <div class="mat-form-field-hint-wrapper" style="opacity: 1; transform: translateY(0%);">
                <div class="mat-form-field-hint-spacer"></div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
