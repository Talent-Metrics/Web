<div [formGroup]="parent" class="info_container">
    <mat-form-field *ngFor="let field of formFields" appearance="fill" color="primary" class="info_col">
      <mat-label>{{ field.value }}</mat-label>
      <input matInput formControlName="{{ field.key }}" [value]="parent.get(field.key).value">
    </mat-form-field>
</div>
