
<div [formGroup]="parent" class="organization-info">

  <mat-form-field appearance="fill" color="primary" class="info_col">
    <mat-label>Organization Name</mat-label>
    <input matInput formControlName="name" type="text">
  </mat-form-field>

  <mat-form-field appearance="fill" color="primary" class="info_col">
    <mat-label>Point of Contact</mat-label>
    <input matInput formControlName="poc" type="text" >
  </mat-form-field>

  <mat-form-field appearance="fill" color="primary" class="info_col">
    <mat-label>Organization Size</mat-label>
    <mat-select placeholder="Organization Size" formControlName="size" [compareWith]="compareFn" >
      <mat-option *ngFor="let orgSize of organizationReference.orgSizes" [value]="orgSize.key">
        {{orgSize.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" color="primary" class="info_col">
    <mat-label>Industry</mat-label>
    <mat-select placeholder="Industry" formControlName="industry" [compareWith]="compareFn">
      <mat-option *ngFor="let industry of organizationReference.industries" [value]="industry">
        {{ industry }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" color="primary" class="info_col">
    <mat-label>Annual Revenue</mat-label>
    <mat-select placeholder="Annual Revenue" formControlName="annualRevenue" [compareWith]="compareFn">
      <mat-option *ngFor="let revenue of organizationReference.revenues" [value]="revenue.key">
        {{ revenue.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" color="primary" class="info_col">
    <mat-label>Region</mat-label>
    <mat-select placeholder="Region" formControlName="region" [compareWith]="compareFn">
      <mat-option *ngFor="let region of organizationReference.regions" [value]="region.key" type="number">
        {{ region.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" color="primary" class="info_col">
    <mat-label>State</mat-label>
    <mat-select placeholder="State" formControlName="state" [compareWith]="compareFn">
      <mat-option *ngFor="let state of organizationReference.states" [value]="state.key">
        {{ state.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
