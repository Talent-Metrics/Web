<div class="organizations" *ngIf="organization"  [hidden]="viewDisplay">
  <div class="customers_buttons">
    <button type="button" class="utility__button--primary" *ngIf="organization" (click)="onToggleDisplay()"> Cancel </button>
</div>
</div>

<div class="customers" *ngIf="organization && organizationReference" [hidden]="!viewDisplay">
    <div class="customers_col">
      <form [formGroup]="organizationForm" class="info_container">

          <app-organization-view [parent]="organizationForm" [organization]="organization" [organizationReference]="organizationReference" [formFields]="formFields"></app-organization-view >
      </form>
      <div class="customers_buttons">
          <button type="button" class="utility__button--primary" *ngIf="organization" (click)="onToggleDisplay()"> Edit </button>
      </div>
      <app-survey-list [organizationId]="organization._id" >

      </app-survey-list>
    </div>
</div>
