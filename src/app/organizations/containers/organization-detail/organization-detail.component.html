<div class="customers" *ngIf="organizationReference"  [hidden]="viewDisplay">
    <div class="customers_col">
        <div class="info_container">
            <app-organization-info [parent]="organizationForm" [organization]="organization" [organizationReference]="organizationReference" [formFields]="formFields"></app-organization-info >
        </div>
        <div class="customers_buttons">
          <button type="button" class="utility__button--primary" *ngIf="organization" [disabled]="!organizationForm.valid" (click)="updateOrg()"> Update Organization </button>
          <button type="button" class="utility__button--primary" *ngIf="!organization && viewType =='Create'" (click)="addOrg()" [disabled]="!organizationForm.valid"> Create </button>
          <button type="button" class="utility__button--primary" (click)="onToggleDisplay()"> Cancel </button>
        </div>
    </div>
</div>

<div class="customers" *ngIf="organization && organizationReference" [hidden]="!viewDisplay">
    <div class="customers_col">
      <form [formGroup]="organizationForm" class="info_container">
          <app-organization-view [organization]="organization" [organizationReference]="organizationReference" [formFields]="formFields"></app-organization-view >
      </form>
      <div class="customers_buttons">
          <button type="button" class="utility__button--primary" *ngIf="organization" (click)="onToggleDisplay()"> Edit Organization </button>
      </div>
      <app-survey-list [organizationId]="organization._id" >
      </app-survey-list>
      <div class="customers_buttons_middle">
        <button type="button" class="utility__button--primary" *ngIf="organization" (click)="createSurvey()"> Create Survey </button>
      </div>
    </div>
</div>
