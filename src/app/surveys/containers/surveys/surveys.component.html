<div class="customers">
  <div class="customers_col">
    <div class="row_container">
      <mat-form-field class="row_column column-60">
        <mat-select>
          <mat-option *ngFor="let survey of surveys" (click)="selectSurvey(survey)" [value]="survey._id">
            {{ survey.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="row_column column-40 left-center-images">
      </div>
    </div>

    <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()" class="row_container" >
      <mat-form-field appearance="fill" color="primary" class="row_column column-30">
          <mat-label> Name </mat-label>
          <input matInput formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill" color="primary" class="row_column column-30">
          <mat-label> Word Bank </mat-label>
          <mat-select formControlName="wordBankId">
            <mat-option *ngFor="let wordBank of wordBanks" value="{{ wordBank._id }}">
              {{ wordBank.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="row_column column-40 left-center-images">
            <mat-icon matListIcon class="icons" (click)="updateSurvey()" >save</mat-icon>
            <mat-icon matListIcon class="icons" (click)="createSurvey()">add_circle</mat-icon>
            <mat-icon matListIcon class="icons" (click)="deleteSurvey()">delete</mat-icon>
        </div>

      <app-survey-subject class="row_column column-60" [surveyId]="surveyId" [wordBankId]="wordBankId"
        [customerId]="customerId" [organizationId]="organizationId" *ngIf="surveyId && wordBankId">
      </app-survey-subject>

      <!--<pre>{{ surveyForm.value | json }}</pre>-->

    </form>
  </div>
</div>
